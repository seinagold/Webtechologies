        //Продемонстрировать наследование классов (классовое)
            class Reptilia 
                {
                    constructor(name)
                    {
                        this.name = name;
                        this.speed = 0;
                        
                    }
                    //добавим пару методов, чтобы было интереснее
                    move(speed) //передвижение со скоростью speed
                    {
                        this.speed = speed;
                        alert(`${this.name} is moving at a speed of ${this.speed}`);
                    }
                    stop() //останавливаем движение, скорость =0
                    {
                        this.speed = 0;
                        alert(`now ${this.name} has stopped`);
                    }
                }
            
            class Lizard extends Reptilia
                {
                    blinks() //Инересный факт: ящерицы умеют моргать, а змеи нет
                    {
                        alert(`${this.name} blinks at you`);
                    }
                
                }
            let Bobby = new Lizard('Bobby');
            Bobby.move(2);
            Bobby.stop();
            Bobby.blinks();
            }
